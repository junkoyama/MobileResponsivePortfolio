<!--Start Contact Form-->
<body>
<section>
    <div class="container">   
      <div class="d-flex justify-content-center">
        <div class="card border-dark mb-3" style="width: 48rem;">
            <div class="card-header frozen-dreams-gradient"> <h3> Let's Connect! </h3> </div> 
<br>
          <div class="container"> 
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Full Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput2">E-mail Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="E-Mail Address">
                </div>
                <div class="form-group">
                  <label>Tell me a little about yourself :)</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn night-fade-gradient">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
<!--End Contact Form-->
</main>
